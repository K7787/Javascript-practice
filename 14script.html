<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(name,course,...args){
document.write(`Hello ${name} of ${course} :`)
           let sum=0;
            for(let a in args){
                sum+=args[a];
            }
            document.write(sum + '<br>')
        }
        var arr1=[23,56,78,90,67]
        var arr2=[23,45,65]
        sum("khaksar alam","BSSE",...arr1);
       sum("Hammad khan","BSSE",...arr2);
        sum("Sohail khan","BSSE",23,45,65,78 ,57);
    </script>
</body>
</html>
