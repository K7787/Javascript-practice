<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /// loop
        var a=10;
        while(a<=20){
            document.write(a+"khaksar alam <br>")
            a++
        }

        // do while method
        var b=1;
        do{
      document.write(b+"pakistan <br>")
      b++
        }while(b<=10)
        for(var i=0;i<=100;i++){
            if(i % 2==0){
                document.write(i +"<br>")

            }
        } 
        for(var i=0;i<=100;i++){
            if(i % 2!=0){
                document.write(i +"<br>")
                
            }
        }

        /////
        for(var i=0;i<=100;i++){
            if(i==10){
                document.write(i +"<br>")
                
                break;
            }
            document.write(i +"<br>")
        }
    </script>
</body>
</html>
